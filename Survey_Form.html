<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
	<title>Survey Form</title>
</head>
<body>
	<div class="container">
		<header>
			<h1>Ukrainian Beer Market Survey Form</h1>
			<p>Thank you for taking the time to help us</p>
		</header>

		<form>
			<div class="form-group">
				<label id="name-label" for="name">Name</label>
				<input
					type="text"
					name="name"
					id="name"
					class="form-control"
					placeholder="Enter your name"
					required
				/>
			</div>
			<div class="form-group">
				<label id="email-labe" for="email">Email</label>
				<input
					type="text"
					name="email"
					id="email"
					class="form-control"
					placeholder="Enter your email"
					required
				/>
			</div>
			<div class="form-group">
				<label id="number-label" for="number">Age</label>
				<input 
					type="number"
					name="age"
					id="number"
					class="form-control"
					min="18"
					max="99"
					placeholder="Age"
					required
				/>
			</div>
			<div class="form-group">
				<p>Which option best describes your current role?</p>
				<select id="dropdown" name="role" class="form-control" required>
					<option disabled selected value>Select current role</option>
					<option value="student">Student</option>
					<option value="job">Full Time Job</option>
					<option value="entrepreneur">Entrepreneur</option>
					<option value="unemployed">Unemployed</option>
				</select>
			</div>
			<div class="form-group">
				<p>What sort of beer do you prefer?</p>
				<label>
					<input 
						name="sort"
						value="lager"
						type="radio"
						class="input-radio"
						checked/>Lager
				</label>
				<label>
					<input 
						name="sort"
						value="stout"
						type="radio"
						class="input-radio"
						/>Stout
				</label>
				<label>
					<input 
						name="sort"
						value="weissbier"
						type="radio"
						class="input-radio"
					/>Weissbier
				</label>
			</div>
			<div class="form-group">
				<p>What make you to select beer in outlet</p>
				<select id="select" name="select" class="form-control" required>
					<option disabled selected value>Select your choice</option>
					<option value="advertisment">Advertisment</option>
					<option value="POSM">POS-material in outlet</option>
					<option value="friends">Friends advice</option>
					<option value="brand">Brand you recognise</option>
					<option value="discount">Discount</option>
				</select>
			</div>
			<div class="form-group">
				<p>What national breweries do you know in Ukraine?</p>
				<label>
					<input 
						name="brewery"
						value="inbev"
						type="checkbox"
						class="input-checkbox"
					/>AB InBev
				</label>
				<label>
					<input 
						name="brewery"
						value="carlsberg"
						type="checkbox"
						class="input-checkbox"
					/>Carlsberg
				</label>
				<label>
					<input
					name="brewery"
					value="obolon"
					type="checkbox"
					class="input-checkbox" 
					/>Obolon
				</label>
				<label>
					<input 
					name="brewery"
					value="ppb"
					type="checkbox"
					class="input-checkbox"
					/>Persha pryvatna brovarnya
				</label>
				<label>
					<input 
					name="brewery"
					value="other"
					type="checkbox"
					class="input-checkbox"
					/>other
				</label>
			</div>
			<div class="form-group">
				<p>Any comments or suggestions?</p>
				<textarea
				id="comments"
				class="input-textarea"
				name="comment"
				placeholder="Enter your comments here ...">
				</textarea>
			</div>
			<div class="form-group">
				<button
					type="submit"
					id="submit"
					class="submit-btn">Submit
				</button>
			</div>
		</form>
	</div>
</body>
</html>
